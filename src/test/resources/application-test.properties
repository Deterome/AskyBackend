test_database.url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
test_database.username: sa
test_database.password:

hibernate.dialect: org.hibernate.dialect.H2Dialect
hibernate.show_sql: true
hibernate.format_sql: true
hibernate.hbm2ddl.auto: create-drop

security.jwt.key: ${JWT_SECURITY_KEY}
security.jwt.keyLifetime: ${JWT_SECURITY_KEY_LIFETIME}

log4j2.rootLogger.level: debug
log4j2.hibernateLogger.level: error